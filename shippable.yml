language: python
python:
  - "2.7"

env:
  - COVERALLS_REPO_TOKEN=

before_install:
  - sudo apt-get -y install python-pip python-dev swig libssl-dev

install:
  - python setup.py install
  - pip install --use-mirrors -r dev-requirements.txt

before_script:
  - mkdir -p shippable/codecoverage shippable/testresults
  - pep8 --ignore E265 hivy tests

script:
  - nosetests tests --with-coverage --cover-package=hivy --with-xunit --xunit-file=shippable/testresults/nosetests.xml
  - coverage xml -o shippable/codecoverage/coverage.xml

after_success:
  - coveralls

